default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: chaperone_development

test:
  <<: *default
  database: chaperone_test

production:
  <<: *default
  database: chaperone_production
  username: chaperone
  password: <%= ENV['CHAPERONE_DATABASE_PASSWORD'] %>